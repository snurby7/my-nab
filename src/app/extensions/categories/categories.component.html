<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Select the category</ng-template>
      <mat-form-field>
        <mat-select [(value)]="selectedCategory" required>
          <mat-option *ngFor="let category of categories | async" [value]="category">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button (click)="prepareSubCategory()" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Select the sub-category</ng-template>
      <mat-form-field>
        <mat-select [(value)]="selectedSubCategory" required>
          <mat-option *ngFor="let subCategory of subCategories" [value]="subCategory">
            {{subCategory.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext (click)="prepareTransactions()">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    Here are all the transactions for {{selectedSubCategory?.name}}
    <div>Total Spent {{ transactionsTotal | currency:'USD' }}</div>
    <div *ngFor="let transaction of transactions">
      We wasted money at {{transaction.payee_name}} on {{transaction.date | date:'shortDate'}}
    </div>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
